name: flutter_zxing_example
description: Demonstrates how to use the flutter_zxing plugin.
version: 0.0.1
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  convex_bottom_bar: ^3.0.0
  cupertino_icons: ^1.0.2
  flex_color_scheme: ^5.0.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_mobx: ^2.0.5
  flutter_zxing:
    path: ../
  font_awesome_flutter: ^10.1.0
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  image_picker: ^0.8.5
  nb_utils: ^4.5.0
  path_provider: ^2.0.9
  share_plus: ^4.0.4

flutter_intl:
  main_locale: en_US
  enabled: true

dev_dependencies:
  build_runner: ^2.1.10
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  hive_generator:
  mobx_codegen:

flutter:
  uses-material-design: true
